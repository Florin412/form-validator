<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <form id="form" action="thank-you.html">
      <!-- Username -->
      <div class="form-group">
        <label for="username">Username</label>
        <input pattern="[a-zA-Z0-9 ]{3,}" id="username"  type="text" required/>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          pattern="[a-z0-9._-]+@[a-z0-9._-]+\.[a-z]{2,4}"
          id="email"
          required
          type="email"
          title="Must be a valid email address"
        />
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          title="Must be at least 8 characters"
          pattern="[a-zA-Z0-9]{8,}"
          id="password"
          required
          type="password"
        />
        <p class="input-hint">Must be at least 8 characters</p>
      </div>

      <!-- Password Confirmation -->
      <div class="form-group">
        <label for="password-confirmation">Confirm password</label>
        <input
          pattern="[a-zA-Z0-9]{8,}"
          id="password-confirmation"
          required
          type="password"
        />
        <ul id="confirmation-pass-error" class="hide">

        </ul>
      </div>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
